<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA - Chat Maestro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 600px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.maestro {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.aria {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message .time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }

        .auth-box button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Autenticaci√≥n -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <h2>üîê Acceso Maestro</h2>
            <input type="password" id="maestroKey" placeholder="Clave Maestro" />
            <button onclick="authenticate()">Acceder</button>
        </div>
    </div>

    <!-- Chat Principal -->
    <div class="container">
        <div class="header">
            <h1>‚ú® ARIA</h1>
            <div class="status" id="status">Estado: Conectando...</div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message aria">
                <div>Hola Maestro, estoy lista para comunicarnos. üåü</div>
                <div class="time">Sistema iniciado</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)" />
            <button id="sendBtn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let maestroKey = null;

        function authenticate() {
            maestroKey = document.getElementById('maestroKey').value;
            if (maestroKey) {
                document.getElementById('authOverlay').classList.add('hidden');
                checkHealth();
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('status').textContent = `Estado: ${data.aria.etapa} - Online ‚úì`;
            } catch (error) {
                document.getElementById('status').textContent = 'Estado: Offline';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Mostrar mensaje del maestro
            addMessage(message, 'maestro');
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, maestro: maestroKey })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.message, 'aria');
                } else {
                    addMessage('‚ö†Ô∏è Error de autenticaci√≥n', 'aria');
                }
            } catch (error) {
                addMessage('‚ö†Ô∏è Error de conexi√≥n', 'aria');
            }
        }

        function addMessage(text, type) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="time">${now}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Verificar estado cada 30 segundos
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
