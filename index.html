      height: 10px;

    @keyframes pulso {

    }

    .espera-estado {
      font-size: 0.76rem;
      color: var(--muted);
      letter-spacing: 0.04em;
    }

  </style>

      'Conectando servicios tecnolÃ³gicosâ€¦',

    ];

    let fase = 0;
    const intervalo = setInterval(() => {
      fase++;
      if (fase < fases.length) {
        esperaEstado.textContent = fases[fase];
      } else {
        clearInterval(intervalo);
        espera.classList.add('ocultar');
        espera.addEventListener('transitionend', () => espera.remove(), { once: true });
        mostrarBienvenida();
      }
    }, 600);

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    const BIENVENIDA = {

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function agregarMensaje(texto, rol) {
      const burbuja = document.createElement('div');
      const claseAria = modoActual === 'maestro' ? 'aria-maestro' : 'aria-consulta';
      burbuja.className = `burbuja ${rol === 'aria' ? claseAria : 'usuario'}`;

      const remitente = document.createElement('div');
      remitente.className = 'remitente';
      if (rol === 'aria') {
        remitente.textContent = modoActual === 'maestro' ? 'ARIA Â· Maestro' : 'ARIA Â· Consulta';
      } else {
        remitente.textContent = 'TÃº';
      }

      const cuerpo = document.createElement('div');
      cuerpo.textContent = texto;

      burbuja.appendChild(remitente);
      burbuja.appendChild(cuerpo);
      contenedor.appendChild(burbuja);
      contenedor.scrollTop = contenedor.scrollHeight;
      return burbuja;
    }

    function mostrarEscribiendo() {
      const burbuja = document.createElement('div');
      const claseAria = modoActual === 'maestro' ? 'aria-maestro' : 'aria-consulta';
      burbuja.className = `burbuja ${claseAria} escribiendo`;
      burbuja.id = 'escribiendo';
      const label = modoActual === 'maestro' ? 'ARIA Â· Maestro' : 'ARIA Â· Consulta';
      burbuja.innerHTML = `<div class="remitente">${label}</div>` +
        `<span class="punto"></span><span class="punto"></span><span class="punto"></span>`;
      contenedor.appendChild(burbuja);
      contenedor.scrollTop = contenedor.scrollHeight;
    }

    function quitarEscribiendo() {
      const el = document.getElementById('escribiendo');
      if (el) el.remove();
    }

    function mostrarBienvenida() {
      setTimeout(() => agregarMensaje(BIENVENIDA.consulta, 'aria'), 300);
    }

    async function enviar() {
      const texto = entrada.value.trim();
      if (!texto) return;
      entrada.value = '';
      entrada.style.height = '';
      agregarMensaje(texto, 'usuario');
      mostrarEscribiendo();

      /*
       * AquÃ­ se conecta la llamada real a la API de ARIA.
       * Reemplaza este bloque con el endpoint de Boggad:
       *
       *   const res = await fetch('/api/aria', {
       *     method: 'POST',
       *     headers: { 'Content-Type': 'application/json' },
       *     body: JSON.stringify({ mensaje: texto, modo: modoActual }),
       *   });
       *   const data = await res.json();
       *   quitarEscribiendo();
       *   agregarMensaje(data.respuesta, 'aria');
       */
      await new Promise(r => setTimeout(r, 1200));
      quitarEscribiendo();

      const respuestaDemo = modoActual === 'maestro'
        ? `Entendido. En modo Maestro voy a guiarte sobre: "${texto}"\n\n` +
          `Primero, dÃ©jame explicarte los fundamentos y luego te darÃ© los pasos para que puedas dominarlo. ` +
          `(Conecta el endpoint /api/aria para activar la IA completa.)`
        : `He recibido tu consulta: "${texto}"\n\n` +
          `Como experta en tecnologÃ­a de Boggad Company, te respondo en detalle. ` +
          `(Conecta el endpoint /api/aria para activar la IA completa.)`;

      agregarMensaje(respuestaDemo, 'aria');
    }

    btnEnviar.addEventListener('click', enviar);

    entrada.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        enviar();
      }
    });

    /* Auto-redimensionar textarea */
    entrada.addEventListener('input', () => {
      entrada.style.height = '';
      entrada.style.height = Math.min(entrada.scrollHeight, 120) + 'px';
    });
  </script>
